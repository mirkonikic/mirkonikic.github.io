<html>
    <head>

        <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'> <!-- FONTS -->
    </head>
    <body>

        <!-- TOP BAR -->
        
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i>|||</i>
            </label>
                <img id="logo" src="logo2.png">
            <div class="top-bar-dva">
                <button id="d_button" onclick="changeBrightness()"></button>
            </div>
            <ul>
              <li><a class="active" href="#">Home</a></li>
              <li><a class="change_color" href="#">Projects</a></li>
              <li><a class="change_color" href="#">About</a></li>
              <li><a class="change_color" href="#">Contact</a></li>
            </ul>
          </nav>
          <section></section>


        <!-- TOP BAR END -->


       <!-- SECOND BAR -->
       
       
       <!-- SECOND BAR END -->

    <script>

        //CHANGE THEME
        var light = true;
        var tb = document.getElementsByClassName("top-bar");
        //var as = document.links;
        var as = document.getElementsByClassName("change_color");

        console.log(as[0]);
        function changeBrightness(){
            if(light){
                var index;
                for (index = 0; index < tb.length; ++index) {
                    tb[index].backgroundColor = "black";
                }

                var i;
                for (i = 0; i < as.length; ++i) {
                    as[i].style.color = "white";
                }

                document.getElementById("d_button").backgroundColor = "black";
                document.getElementById("d_button").borderColor = "white";
                document.getElementById("logo").src = 'logo2_w.png';
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                light = false;
            }
            else{
                var index;
                for (index = 0; index < tb.length; ++index) {
                    tb[index].backgroundColor = "white";
                }

                var i;
                for (i = 0; i < as.length; ++i) {
                    as[i].style.color = "black";
                }

                document.getElementById("logo").src = 'logo2.png';
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                light = true;
            }
        }
    </script>

    </body>
</html>
